<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteDown</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="notedown.webmanifest" />
    <link rel="icon" href="icons/icon512x512.png" />
    <script type="module">
      import {main} from "./note-down.js";
      document.addEventListener("DOMContentLoaded", main);
    </script>
    <style id="style-dark">
      @import url("./style-dark.css")
    </style>
    <style id="style-light">
      @import url("./style-light.css")
    </style>
    <style id="style-current">
      /* by using media query based import rules, ensure that system preferences
         are respected on initial load */
      @import url("./style-dark.css") (prefers-color-scheme: dark);
      @import url("./style-light.css") (prefers-color-scheme: light);
    </style>
  </head>
  <body>
    <div class="box">
      <div class="row header">
        <h1>NoteDown - <span id="notebookName">default</span></h1>
        <div id="menubar"></div>
      </div>
      <div class="row content">
        <div class="notedown-container">
          <canvas id="mycanvas"></canvas>
        </div>
      </div>
      <div class="row footer"></div>
    </div>
  <body>
</html>
