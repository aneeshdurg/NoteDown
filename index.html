<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteDown</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="manifest" href="notedown.webmanifest" />
    <link rel="icon" href="icons/icon512x512.png" />
    <script type="module">
      import {main} from "./src/main.ts";
      document.addEventListener("DOMContentLoaded", main);
    </script>
    <style id="style-dark">
      @import url("./src/style-dark.css")
    </style>
    <style id="style-light">
      @import url("./src/style-light.css")
    </style>
    <style id="style-current">
      @import url("./src/style-light.css")
    </style>
  </head>
  <body>
    <div class="box">
      <div class="row header">
        <h1>NoteDown - <span id="notebookName">default</span></h1>
        <div class="menuitem">
          <div class="menulabel">
            File
          </div>
          <div class="menuchild">
            <div class="menuitem">
              <div class="menulabel">
                Open &gt;
              </div>
              <div class="menuchild" id="change-notebook">
              </div>
            </div>
            <div class="menuitem" id="create-new-notebook">
              <div class="menulabel">
                New
              </div>
            </div>
            <div class="menuitem">
              <div class="menulabel" id="manage-notebooks">
                Manage
              </div>
            </div>
          </div>
        </div>
        <div style="display:none;">
          <div class="menuitem">
            <div class="menulabel">
              Edit
            </div>
            <div class="menuchild">
              <div class="menuitem">
                <div class="menulabel">
                  SubMenu &gt;
                </div>
                <div class="menuchild">
                  idk
                </div>
              </div>
              <div class="menuitem">
                <div class="menulabel">
                    SubMenu1 &gt;
                </div>
                <div class="menuchild">
                  idk1
                </div>
              </div>
              <div class="menuitem">
                <div class="menulabel">
                  SubMenu2 &gt;
                </div>
                <div class="menuchild">
                  idk2
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="menuitem">
          <div class="menulabel">
            Tools
          </div>
          <div class="menuchild">
            <div class="menuitem">
              <div class="menulabel" id="eraser">
                Eraser
              </div>
            </div>
            <div class="menuitem" id="toc">
              <div class="menulabel">
                Quick Links
              </div>
            </div>
          </div>
        </div>
        <div class="menuitem">
          <div class="menulabel">
            View
          </div>
          <div class="menuchild">
            <div class="menuitem">
              <div class="menulabel" id="lightdark">
                Theme &gt;
              </div>
              <div class="menuchild">
                <div class="menuitem">
                  <div class="menulabel" id="EnableLightMode">
                    Light
                  </div>
                </div>
                <div class="menuitem">
                  <div class="menulabel" id="EnableDarkMode">
                    Dark
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="menuitem">
          <div class="menulabel">
            Export
          </div>
          <div class="menuchild">
            <div class="menuitem">
              <div class="menulabel" id="save_doc">
                Save
              </div>
            </div>
            <div class="menuitem">
              <div class="menulabel" id="load_doc">
                Load
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row content">
        <div class="notedown-container">
          <canvas id="mycanvas"></canvas>
        </div>
      </div>
      <div class="row footer">
        <div id="debug" style="display:none;">
          <button id="download">download</button>
          <input type="file" id="load">load</input>
        </div>
      </div>
    </div>
  <body>
</html>
