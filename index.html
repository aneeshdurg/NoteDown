<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteDown</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="manifest" href="notedown.webmanifest" />
    <link rel="icon" href="icons/icon512x512.png" />
    <script type="module">
      import {main} from "./src/main.ts";
      document.addEventListener("DOMContentLoaded", main);
    </script>
  </head>
  <body>
    <div class="box">
      <div class="row header">
        <h1>NoteDown</h1>
        <button id="eraser" style="width: 6em;">Eraser</button>
        <button id="create-new-notebook">New Notebook</button>
        <select id="change-notebook"></select>
        <button id="toc">Quick Links</button>
      </div>
      <div class="row content">
        <div class="notedown-container">
          <canvas id="mycanvas"></canvas>
        </div>
      </div>
      <div class="row footer">
        <button id="download">Download</button>
      </div>
    </div>
  <body>
</html>
